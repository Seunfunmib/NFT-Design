<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body 
  class="h-screen overflow-hidden bg-very-dark-blue grid place-content-center">
  <main>
    <div class="max-w-[90%] w-[80%] rounded-lg m-auto bg-blue-700">
      <!-- Image Section -->
      <div class="w-[80%] m-auto py-6 flex flex-col relative items-center justify-center">
        <div class="absolute text-2xl z-10 font-bold hover:bg-red-500 hover:bg-opacity-50 w-[100%] h-[100%] hover:bg-overlay-img  hover:bg-contain hover:[length:2rem_1rem] flex items-center justify-center after:hover:hover:bg-blue-700">

        </div>
        <img class="rounded-lg" src="../images/image-equilibrium.jpg" alt="">
      </div>


      <!-- Content Section -->
      <div class="max-w-[90%] m-auto">
        <div 
          class="font-bold w-[90%] m-auto">
          Equilibrium #3429
        </div>
        <div 
          class="w-[90%] m-auto">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <!-- Countdown and Crypo Section -->
        <div class="w-[90%] m-auto flex justify-between">
          <div class=" inline-flex">
            <img src="../images/icon-ethereum.svg" alt="Ethereum-logo">0.041 ETH
          </div>
          <div class=" inline-flex">
            <img src="../images/icon-clock.svg" alt="Clock-img">3 days left
          </div>
        
        </div>
      </div>

    </div>
  </main>
</body>
</html>
